<!-- font -->
<link href="https://fonts.cdnfonts.com/css/bittersweet" rel="stylesheet">

<!--Top navbar-->
<nav class="navbar navbar-expand navbar-dark bg-custom" mode="over">
  <a class="navbar-brand" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
    <div class="mb">
      <a href="https://www.fontspace.com/category/cool"><img src="https://see.fontimg.com/api/renderfont4/eZ4dO/eyJyIjoiZnMiLCJoIjoyOSwidyI6MTAwMCwiZnMiOjI5LCJmZ2MiOiIjMDAwMDAwIiwiYmdjIjoiI0ZGRkZGRiIsInQiOjF9/TUI/goldleaf-bold-personal-use-bold.png" alt="fancy initials"></a>
    </div>
  </a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLink="/skills" >
        <a class="nav-link" routerLinkActive="navbar-active" routerLink="/skills">About</a>
      </li>
      <li class="nav-item nav-padding">
        <a class="nav-link" routerLinkActive="navbar-active" routerLink="/portfolio">Portfolio</a>
      </li>
      <li class="nav-item" routerLink="/contact">
        <a class="nav-link" routerLinkActive="navbar-active" routerLink="/contact">Contact</a>
      </li>
    </ul>
  </div>
  <!-- hamburger-sidebar button -->
  <mat-toolbar>
    <button mat-mini-fab color="custom" (click)="sidenav.toggle()">
        <mat-icon class="position" *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon class="position" *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
  </mat-toolbar>
</nav>

<div *ngIf="loaderService.isLoading | async" class="loader-container">
  <mat-spinner style="top:50%; left:50%"></mat-spinner>
</div>

<!--sidebar-->
<mat-sidenav-container class="sidebar">
  <mat-sidenav mode="over" #sidenav="matSidenav" class="mat-elevation-z4">
      <img src="https://i.imgur.com/cG0qcxB.jpg" class="profile" alt="profile">
      <h1>Micah Bessolo</h1>
      <h2>Web Developer</h2>
      <ul class="list_items" id="nav">
        <div class="home newClass" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <li>
            <a class="button">
              <i class="fa-solid fa-house"></i>
                <span > Home</span>
            </a>
          </li>
        </div>
        <div class="skills newClass" routerLink="/skills" routerLinkActive="active">
          <li>
            <a class="button">
                <i class="fa-solid fa-screwdriver-wrench"></i>
                <span> About</span>
            </a>
          </li>
        </div>
        <div class="shapes">
        </div>
        <div class="portfolio newClass" routerLink="/portfolio" routerLinkActive="active">
          <li>
            <a class="button">
                <i class="fa-regular fa-folder"></i>
                <span> Portfolio</span>
            </a>
          </li>
        </div>

        <div class="contact newClass" routerLink="/contact" routerLinkActive="active">
          <li>
            <a class="button">
                <i class="fa-regular fa-envelope"></i>
                <span> Contact</span>
            </a>
          </li>
        </div>


    </ul>

<!--social media icons-->
    <div class="wrapper">
      <a class="icon linkedin" href="https://www.linkedin.com/in/micah-bessolo-721887b6/">
          <div class="tooltip">Linkedin</div>
          <span><i class="fab fa-linkedin"></i></span>
      </a>
      <a class="icon git" href="https://github.com/micahbessolo">
          <div class="tooltip">Github</div>
          <span><i class="fab fa-github"></i></span>
      </a>
    </div>
  </mat-sidenav>

<mat-sidenav-content>
  <div>
    <main [@routeAnimations]="prepareRoute(outlet)" class="content">
      <router-outlet #outlet="outlet"></router-outlet>
    </main>
  </div>
</mat-sidenav-content>
</mat-sidenav-container>
